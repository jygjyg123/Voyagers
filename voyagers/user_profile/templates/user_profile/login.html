{% extends 'user_profile/base.html' %}
{% block body %}

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4" id="loginBlock">
                    
                    <div class="logo">
                        <div>
                            <a href="{% url 'count' %}">Voyagers Forum</a> 
                        </div>
                    </div>

                    <div class="pageTitle">Login</div>

                    <div class="row pad">
                        <div class="col-lg-10 col-lg-offset-1">
                            <form action="" method="POST" role="form">
                            
                                <div class="form-group">
                                    {% csrf_token %}
                                     {{ form.username }}
                                </div>

                                <div class="form-group">
                                   {{ form.password }}
                                </div>
                                <div style="color : red;">{{ form.errors }}</div>
                                
                            
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">
                                        Login <i class="glyphicon glyphicon-arrow-right"></i>
                                    </button> 
                                    <a href="{% url 'register' %}" class="btn btn-link pull-right">
                                        <i class="glyphicon glyphicon-plus-sign"></i> Go to Register
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>

                            
                    <footer>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="center">
                                    Copyright &copy; 2020 Voyagers. All rights reserved.
                                </div>
                            </div>
                        </div>
                    </footer>

            </div>
        </div>
    </div>

{% endblock %}
