{% extends 'user_profile/base.html' %}
{% block body %}

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3" id="loginBlock">
                    
                    <div class="logo">
                        <div>
                            <a href="{% url 'count' %}">Voyagers Forum</a> 
                        </div>
                    </div>

                    <div class="pageTitle">Register</div>

                    <form action="" method="POST" role="form">
                        {% csrf_token %}
                        <div class="row pad">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    {{ form.username }}
                                </div>

                                <div class="form-group">
                                    {{ form.password1 }}
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    {{ form.email }}
                                </div>

                                <div class="form-group">
                                    {{ form.password2 }}
                                </div>
                            </div>
                            <div style="color: red;"> {{ form.errors }} </div>
                        </div>

                        <div class="row pad">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="glyphicon glyphicon-plus-sign"></i> Register
                                    </button> 
                                    <a href="{% url 'login' %}" class="btn btn-link pull-right">
                                        Go to Login <i class="glyphicon glyphicon-arrow-right"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>

                            
                    <footer>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="center">
                                    Copyright &copy; 2020 Voyagers. All rights reserved.
                                </div>
                            </div>
                        </div>
                    </footer>

            </div>
        </div>
    </div>

{% endblock %}
